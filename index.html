<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="custom.css">
<title>Home</title>
</head>
<body>
  <div class="center">
    <div class="shadow">

      <div id="face"></div>

      <script type="text/javascript">
        var clock = setInterval(function(){
            var halfs = ["🕛", "🕧", "🕐", "🕜", "🕑", "🕝", "🕞", "🕓", "🕟", "🕔", "🕠", "🕕", "🕡", "🕡", "🕖",
    "🕢", "🕗", "🕣", "🕘", "🕤", "🕙", "🕥", "🕚", "🕦"];
            var time = new Date().toLocaleTimeString('en-US', {hour12: false, hour: "numeric", minute: "numeric"});
            var hour = Number(time.substring(0,2)) % 12;
            var half = (Number(time.substring(3,5))) < 30 ? 0 : 1;
            var face = document.getElementById("face");
            face.innerHTML = halfs[2 * hour + half]; 
        }, 0.5);
      </script>

    </div>
  </div>
</body>
</html>
